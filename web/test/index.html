<!doctype html>
<html>
<head>
    <title>Angular Paging Directive</title>
	<link type="text/css" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" >
	<style>
		.jumbotron h2 {margin-top: 0}
		hr {margin: 50px 0 60px}
		.well hr {margin: 30px 0 30px}
		ul {margin-bottom: 40px}
		.text-muted {margin-bottom: 20px}
		.pagination:hover{
			cursor: pointer
		}
	</style>
</head>
<body>
    <div class="container" ng-app="myApp" ng-controller="sampleCtrl">
			
		<!--[if lt IE 10]>
			<div class="alert alert-warning">
			   <strong>
					It is highly recommended you update Internet Explorer or try using a modern browser!
			   </strong> 
			</div>
		<![endif]--> 
		
		<div class="row">
			<div class="col-xs-8">
				<!--
					Notice the second parameter of DoCtrlPagingAct
					is 'page' not currentPage

					This corresponds to the paging directives 'page' attribute
					You may pass in any number of parameters to your function
					just be sure that the 'currentPage' parameter is replace with
					the paging directive page attribute
				-->
				<paging
					class="small pagination"
					page="currentPage"
					page-size="pageSize"
					total="total"
					adjacent="{{adjacent}}"
					dots="{{dots}}"
					ul-class="pagination"
					active-class="active"
					disabled-class="disabled"
					scroll-top="true"
					hide-if-empty="true"
					show-prev-next="true"
					paging-action="DoCtrlPagingAct('Paging Clicked', page)">
				</paging>
				<hr/>
			</div>
			<div class="col-xs-4">
				<div class="well" class="form-group">
					<div class="form-group">
						<label>Current Page:</label> 
						<input 
							placeholder="page" 
							class="form-control"  
							maxlength="16"
							ng-model="currentPage" 
							ng-init="currentPage = 1"/>
					</div>
					<div class="form-group">
						<label>Page Size:</label> 
						<input 
							placeholder="Page Size" 
							class="form-control" 
							maxlength="16"
							ng-model="pageSize"
							ng-init="pageSize = 10"/>
					</div>		
					<div class="form-group">
						<label>Total Items:</label> 
						<input
							placeholder="Total" 
							class="form-control" 
							maxlength="16"
							ng-model="total" 
							ng-init="total = 1000"/>
					</div>
					<hr/>
					<div class="form-group">
						<label>Dots Display:</label> 
						<input
							placeholder="..." 
							class="form-control" 
							maxlength="3"
							ng-model="dots" 
							ng-init="dots = '...'"/>
					</div>
					<div class="form-group">
						<label>Adjacent Count:</label> 
						<input
							placeholder="2" 
							class="form-control" 
							maxlength="3"
							ng-model="adjacent" 
							ng-init="adjacent = 2"/>
					</div>
					<hr/>
					<div class="form-group">
						<label>UL Class:</label> 
						<input
							placeholder="pagination" 
							class="form-control" 
							maxlength="100"
							ng-model="ulClass" 
							ng-init="ulClass = 'pagination'"/>
					</div>
					<div class="form-group">
						<label>Active Class:</label> 
						<input
							placeholder="active" 
							class="form-control" 
							maxlength="100"
							ng-model="activeClass" 
							ng-init="activeClass = 'active'"/>
					</div>
					<div class="form-group">
						<label>Disabled Class:</label> 
						<input
							placeholder="disabled" 
							class="form-control" 
							maxlength="100"
							ng-model="disabledClass" 
							ng-init="disabledClass = 'disabled'"/>
					</div>
					<br/>
					<table class="table">
						<tr>
							<td><label>Hide if Empty:</label> 
							<td>
								<input
									type="checkbox"
									ng-model="hideIfEmpty" 
									ng-init="hideIfEmpty = true"/>
								{{hideIfEmpty}}
							</td>
						</tr>
						<tr>
							<td><label>Scroll Top:</label> 
							<td>
								<input
									type="checkbox"
									ng-model="scrollTop" 
									ng-init="scrollTop = true"/>
								{{scrollTop}}
							</td>
						</tr>
						<tr>
							<td><label>Show Prev Next:</label> 
							<td>
								<input
									type="checkbox"
									ng-model="showPrevNext" 
									ng-init="showPrevNext = true"/>
								{{showPrevNext}}
							</td>
						</tr>
					</table>
					<hr/>
					<span class="btn btn-default" onclick="location.reload()"> 
						<span title="Reset Settings" class="glyphicon glyphicon-repeat"></span>
					</span>
					<span class="btn btn-success" ng-click="currentPage = 0">
						Apply Settings
					</span>
					<br/><br/>
				</div>				
			</div>
		</div>
    </div>
           <br/><br/>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
    <script src="app.js"></script>
	<script src="paging.js"></script>
</body>
</html>
