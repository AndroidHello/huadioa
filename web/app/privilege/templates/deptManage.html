<section class="vbox" ng-controller="DeptManageCtrl">
    <header class="header bg-white b-b clearfix">
        <p>右键可编辑</p>
    </header>
    <section>
        <div class="panel panel-default" style="width: 35%; height: 100%;">
            <div class="panel-body">
                <div js-tree="treeConfig" ng-model="treeData" tree="treeInstance"></div>
            </div>
        </div>
        <div class="panel panel-default grp-list-right">
            <div class="panel-body">
                单位名称
            </div>
            <table class="table" style="border-bottom: 0px">
                <tr>
                    <td>单位编码</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>单位名称</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>单位全称</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>单位类型</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>排序号</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="button" class="btn btn-default">修改</button>
                    </td>
                </tr>
            </table>
        </div>
    </section>
    <footer class="footer bg-white b-t">
        <div class="row text-center-xs">

        </div>
    </footer>
</section>
