<section class="vbox" ng-controller="RoleManageCtrl">
    <header class="header bg-white b-b clearfix">
        <form class="talbe-search" method="post" action="">
            <div class="row m-t-sm">
                <div class="col-sm-8 m-b-xs">
                    <div class="btn-group">
                        <button type="button" data-toggle="refresh" class="btn btn-sm btn-default" title="刷新">
                            <i class="fa fa-refresh"></i>
                        </button>
                    </div>
                </div>
                <div class="col-sm-4 m-b-xs">
                    <div class="input-group">
                        <input type="text" class="form-control input-sm" id="employeeTxt" value=""
                               name="employee" placeholder="请输入角色名称"/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-sm btn-default" type="submit" title="搜索" id="sousuoBut">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                    </div>
                </div>
            </div>
            <input type="hidden" name="pageNumber" id="pageNumber" value="1"/>
            <input type="hidden" name="orderBy" id="orderBy" value="desc"/>
            <input type="hidden" name="order" id="order" value="time"/>
        </form>
    </header>
    <section class="scrollable  wrapper">
        <section class="panel panel-default">
            <div class="table-responsive">
                <table class="table table-hover m-b-none entity-view">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>应用名称</th>
                        <th>角色名称</th>
                        <th>是否默认</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat-start="app in appList" ng-click="showRole()">
                        <td><span ng-bind="app.appId"></span></td>
                        <td><span ng-bind="app.appName"></span></td>
                        <td>...</td>
                        <td>...</td>
                    </tr>
                    <tr ng-repeat="role in app.roleList" ng-repeat-end >
                        <td></td>
                        <td></td>
                        <td><span ng-bind="role.roleName"></span></td>
                        <td>...</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </section>
    <footer class="footer bg-white b-t">
        <div class="row text-center-xs">
            <div class="col-md-6 hidden-sm">
                <p class="text-muted m-t">总共0条 当前为第1页</p>
            </div>
            <div class="col-md-6 col-sm-12 text-right text-center-xs">
                <ul class="pagination pagination-sm m-t-sm m-b-none" data-pages-total=""
                    data-page-current=""></ul>
            </div>
        </div>
    </footer>
</section>
