<form class="form-horizontal form-validate form-modal" method="post" action="">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">{{ modal.title || '修改角色' }}</h4>
  </div>
  <div class="modal-body modal-body-offset-right" style="overflow-x:auto; overflow-y: hidden">
    <div class="form-group">
      <label class="col-sm-2 control-label must">角色名称</label>

      <div class="col-sm-9">
        <input type="text" class="form-control" data-rule-required="true" name="rolename"
               ng-model="role.rolename" maxlength='40'/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">角色类型</label>

      <div class="col-sm-9">
        <input type="text" class="form-control" data-rule-required="true" name="username"
               ng-model="role.type" maxlength='40'/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">分配菜单</label>

      <div class="col-sm-9">
        <div class="panel panel-default">
          <div class="panel-body">
            <div js-tree="treeConfig" ng-model="treeData" tree="treeInstance"
                 tree-events="ready:readyCB;check_node:checkNodeCB;uncheck_node:uncheckNodeCB"
                 style="height: 300px; width:100%; float: left;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" data-loading-text="保存中..." ng-click="submit()">保存</button>
    <!--disabled-->
    <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
  </div>
</form>
