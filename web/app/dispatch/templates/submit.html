<form id="approval-form-edit" class="form-horizontal form-validate form-modal " method="post" action="">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">{{ modal.title || '提交' }}</h4>
  </div>
  <div class="modal-body modal-body-offset-right">
    <div class="form-group">
      <label class="col-sm-2 control-label">发文字号</label>

      <div class="col-sm-4">
        <input type="text" class="form-control" data-rule-required="true"
               ng-model="user.username" maxlength='40'/>
      </div>
      <label class="col-sm-2 control-label ">密<span class="two-word-width"></span>级</label>

      <div class="col-sm-4">
        <input type="text" class="form-control" data-rule-required="true"
               ng-model="user.username" maxlength='40'/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2  control-label">管理方式</label>

      <div class="col-sm-10">
        <input type="text" class="form-control" data-rule-required="true"
               ng-model="user.username" maxlength='40'/>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" data-loading-text="保存中..." ng-click="submit()">确定</button>
    <button type="button" class="btn btn-default" ng-click="closeModal()">取消</button>
  </div>
</form>
