<!DOCTYPE html>
<html lang="cn" class="app fadeInUp animated">
<head>
    <meta charset="UTF-8">
    <title></title>
    <base target="mainFrame">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/font-awesome.css" rel="stylesheet">
    <link href="../../css/iconfont.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
</head>
<body ng-app="privilegeModule" ng-controller="MainCtrl">
<section class="hbox stretch">
    <aside class="aside-sm bg-white b-r" id="subNav">
        <div class="wrapper b-b header"><b>系统管理</b></div>
        <div class="affix" style="width: 150px;" ng-controller="SidebarCtrl">
            <ul class="nav" style='overflow-y:auto; height:100%'>
                <li bindonce class="b-b b-light" ng-repeat="menuItem in menu" ng-class="isSelected(menuItem)" >
                    <a ng-click="setPage(menuItem)"><span bo-text="menuItem.menuname"></span></a>
                </li>
            </ul>
        </div>
    </aside>
    <aside ui-view="content"></aside>
</section>
<section id="entity-panel" class="entity-panel" my-user-entity></section>
</body>
<script src="../../framework/jquery/1.11.1/jquery.js"></script>
<script src="../../framework/underscore/1.7.0/underscore.js"></script>
<script src="../../framework/angularjs/1.3.6/angular.js"></script>
<script src="../../framework/angularui/ui-router/0.2.13/angular-ui-router.js"></script>
<script src="../../framework/angularui/ui-bootstrap/0.12.0/ui-bootstrap-tpls.js"></script>
<script src="../../framework/angular-utils/bindonce.js"></script>
<script src="app.js"></script>
</html>
